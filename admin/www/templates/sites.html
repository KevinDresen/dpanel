<ion-view title="Sites">
  <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
      <button menu-toggle="right" class="button button-icon icon ion-plus"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="site in sites" href="#/app/site/{{site.id}}">
        {{site.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
